<ion-header>

    <ion-navbar>
        <ion-title>Chats</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let msgDetail of msgs">
            <h2>{{msgDetail.message}}</h2>
            <p>{{msgDetail.timeStamp}}</p>
        </ion-item>

        <!--<ion-scroll scrollY="true" class="messages">
            <div *ngFor="let msg of msgs">
                <div class="message-content message-content-text"> {{msg}}</div>
            </div>
        </ion-scroll>-->
    </ion-list>
    <ion-item>
        <ion-input type="text" [(ngModel)]="message" placeholder="Enter message" (keypress)="sendMsg($event)"></ion-input>
    </ion-item>

    <button ion-button block (click)="sendMsg(message)">Send</button>
</ion-content>
